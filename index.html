
<html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js">
	<head>
		<meta charset="UTF-8">
			<title>New Site:Timesian</title>
			<link rel="icon" href="http://css.nyt.com/images/icons/nyt.ico" />
			<link rel="stylesheet" href="http://newhost.site/css/style.css" type="text/css" media="all">
	</head>
<body>
	<div id="container">

		<div id="content">
			 <header class="header">

			 	</header>

		 			<div id="inner-content">
					<ul id = 'news-articles'></ul>
				        <script type="text/javascript">
				        	var NYTD = {
				        	render_section_front: function(data) {
					            var copy = '';
					            var count = data.page.content[1].collections.length
						            for(var i = 0; i < count; i++){
						            	var assets = data.page.content[1].collections[i].assets
					                		if(assets.length > 0)
					                			for(var j = 0; j < assets.length; j++)
					                			var items = assets[j] 
					                			copy += '<li>' + '<a href="' + items.url + '">' + items.headline + '</h1>'+ '</a>' + '<p>' +items.byline + '</p>' + '<span>' + '</span>' + '<p>Todd Heisler/The New York Times' + '</p>' + '<p>The coffin bearing Senator Frank R. Lautenberg arrived on Wednesday morning at&nbsp; the Park Avenue Synagogue. Mr. Lautenberg died&nbsp; Monday at age 89.' + '</p>'+ '<p>' + items.summary + '</p>' + '</li>'
					                		}	
									    	document.getElementById('news-articles').innerHTML = copy;
									    	}};
				        </script>
	        		    <script type="text/javascript" src="http://np-ec2-nytimes-com.s3.amazonaws.com/dev/test/nyregion.js"></script>
        			</div>
        		<footer class="footer">
        		</footer>
        	</div>
    	</div>
    </body>
